{% extends 'base.html' %}

{% block title %}
Crow Counter | Count
{% endblock title %}

{% block content %}
<h1>Crow Counter</h1>
<h2>Crows Counted So Far: <span id="crows_count"> {{ crows_count }} </span></h2>
<form action="{{ url_for('count') }}" method="POST">
    <input id="submit" type="submit" value="Add Crow via Submit Form!">
    <input id="ajax" type="button" value="Add Crow via AJAX!">
</form>
<a href="{{ url_for('index') }}">Back to Home</a>

{% endblock content %}
